name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            executable_name: YouTube-MP3-Downloader.exe
            artifact_name: youtube-mp3-downloader-windows
          - os: macos-latest
            executable_name: YouTube-MP3-Downloader
            artifact_name: youtube-mp3-downloader-macos
          - os: ubuntu-latest
            executable_name: YouTube-MP3-Downloader
            artifact_name: youtube-mp3-downloader-linux

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install FFmpeg (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install ffmpeg

    - name: Install FFmpeg (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install ffmpeg

    - name: Install FFmpeg (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt update
        sudo apt install -y ffmpeg

    - name: Build executable
      run: |
        pyinstaller --onefile --console --name "YouTube-MP3-Downloader" \
          --add-data "README.md${{ runner.os == 'Windows' && ';' || ':' }}." \
          --hidden-import "yt_dlp" \
          --hidden-import "colorama" \
          --hidden-import "ffmpeg" \
          --clean \
          youtube_downloader.py

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.executable_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v3
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          youtube-mp3-downloader-windows/YouTube-MP3-Downloader.exe
